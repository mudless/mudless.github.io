<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.16.0/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.16.0/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.0/dist/bootstrap-vue-icons.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css" />

    <script src="dist/mudless-maprenderer.umd.js"></script>

    <link rel="stylesheet" href="dist/mudless-maprenderer.css" />

    <style>
	        .map-preview {
            width: 100vw;
            height: 100vh;
        }
      .vue-pan-zoom-scene {
        background-color: #273037 !important;
        color: white;
        padding: 0;
        margin: 0;
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <map-preview v-bind:map="map" />
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        new Vue({
          data: {
            map: null,
          },
          mounted: function() {
            axios.get("map.json").then(
              function(response) {
                var map = response.data;
                this.map = map;
              }.bind(this)
            );
          },
        }).$mount("#app");
      });
    </script>
  </body>
</html>
